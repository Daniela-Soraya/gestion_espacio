{% extends "inicio.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Espacio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e63946;
        }
        p {
            font-size: 1.2rem;
            color: #495057;
        }
        .btn-danger {
            background-color: #e63946;
            border-color: #e63946;
        }
        .btn-danger:hover {
            background-color: #d62828;
            border-color: #c71f1f;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .container {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: 50px auto;
        }
        .text-danger {
            color: #e63946 !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger mb-4">¿Estás seguro de que quieres eliminar el espacio <strong>{{ espacio.nombre }}</strong>?</h1>
        <p class="text-center">Esta acción no puede deshacerse.</p>
        <form method="POST" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'lista_espacios' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

{% endblock %}
