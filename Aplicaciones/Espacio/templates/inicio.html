{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GESTIÓN DE ESPACIOS CULTURALES{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--importación de datatables.net-->
    <link rel="stylesheet" href="//cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>
    <!-- Agregar Dropzone CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/min/dropzone.min.css" />

    <!-- Agregar Dropzone JS -->
    <script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.3/dist/min/dropzone.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Fileinput CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Fileinput JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput/js/fileinput.min.js"></script>


    <style>
        body {
            overflow-x: hidden;
            background-color: #e3f2fd; /* Fondo celeste pastel */
            font-family: 'Arial', sans-serif;
        }
        /* Estilos del menú lateral */
        .offcanvas {
            width: 250px;
            background-color: #b3e5fc; /* Celeste pastel */
            color: #333; /* Texto oscuro para mejor contraste */
        }
        .sidebar-header {
            text-align: center;
            padding: 20px;
        }
        .sidebar-header img {
            width: 100px; /* Ajusta el tamaño del logo */
            height: auto;
            margin-bottom: 10px;
        }
        .sidebar-nav a {
            padding: 10px;
            font-size: 16px;
            display: block;
            color: #333; /* Texto oscuro */
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar-nav a:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #000;
        }
        .btn-menu {
            background-color: #b3e5fc;
            border: none;
            color: #333;
        }
        .btn-menu:hover {
            background-color: #8b969b;
            color: #000;
        }
                .hero {
            background-color: #b3e5fc; /* Celeste pastel */
            padding: 60px 20px;
            text-align: center;
            border-radius: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<!-- Botón para abrir el menú -->
<button class="btn btn-menu m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
    ☰ Menú de Espacios
</button>

<!-- Menú lateral desplegable -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarLabel">Menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <!-- Espacio para logo -->
        <div class="sidebar-header">
           
            <h5>Gestión de Espacios Culturales</h5>
        </div>
        <hr>    
        <nav class="sidebar-nav">
            <a href="{% url 'inicio' %}"><i class="bi bi-person"></i> INICIO</a>
            <a href="{% url 'lista_clientes' %}"><i class="bi bi-person"></i> CLIENTES</a>
            <a href="{% url 'lista_espacios' %}"><i class="bi bi-house-door"></i> ESPACIOS</a>
            <a href="{% url 'lista_proyectos' %}"><i class="bi bi-file-earmark"></i> PROYECTOS</a>
            <a href="{% url 'lista_evaluaciones' %}"><i class="bi bi-check-circle"></i> EVALUACIONES</a>
        </nav>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
    <!-- Contenido de la página -->
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
    

    
    <div class="container mt-4">
       
        <!-- DataTables JS -->
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    </div>
</body>
</html>
